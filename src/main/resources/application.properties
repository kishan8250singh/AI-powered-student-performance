spring.application.name=demoSpring
spring.datasource.url=${dburl}
spring.datasource.username=${dbusername}
spring.datasource.password=${dbpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Email setup
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${username-email}
spring.mail.password=${password-email}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.error.include-message=always

# Integrating OPENAI API KEY
spring.ai.openai.api-key=${springaikey}
spring.ai.openai.chat.options.timeout=5s
spring.ai.retry.max-attempts=1
